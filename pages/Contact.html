  <!-- Script Google Maps -->
  <script>
    function initMap() {
        // Créer une carte centrée sur une position par défaut (ici Paris)
        const mapOptions = {
                zoom: 12,
                center: { lat: 48.8566, lng: 2.3522 } // Paris
            };
            const map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Vérifier si la géolocalisation est supportée par le navigateur
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Récupérer la latitude et la longitude de la position actuelle
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Placer un marqueur sur la carte à la position de l'utilisateur
                    const marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Vous êtes ici"
                    });

                    // Centrer la carte sur la position de l'utilisateur
                    map.setCenter(userLocation);
                }, function() {
                    // En cas d'erreur de géolocalisation
                    alert("Erreur de géolocalisation. Impossible de déterminer votre position.");
                });
            } else {
                // Si la géolocalisation n'est pas supportée
                alert("La géolocalisation n'est pas supportée par votre navigateur.");
            }
        }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
